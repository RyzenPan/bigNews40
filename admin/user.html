<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./libs/html.js"></script>

    <script>
        $(function () {
            // 获取个人详情页信息显示
            $.ajax({
                type: 'get',
                url: window.BigNew.user_detail,
                success: function (res) {
                    // console.log(res.data);
                    $('#inputEmail1').val(res.data.username);
                    $('#inputEmail2').val(res.data.nickname);
                    $('#inputEmail3').val(res.data.email);
                    $('.user_pic').attr('src', res.data.userPic);
                    $('#inputEmail4').val(res.data.password);
                }
            })
            // 把图片变量定义在外面，以便ajax请求修改时把文件传上去
            let imgData;
            $('#exampleInputFile').on('change', function () {
                // 获取上传按钮时候的图片文件，并存到imgData中
                imgData = this.files[0];
                // 通过URL方法把图片生成url路径，把图片预览到页面上
                const url = URL.createObjectURL(imgData);
                // console.log(url);
                $('.user_pic').attr('src', url);
            })


            $('.btn').on('click', function (e) {
                e.preventDefault();
                // console.dir($();
                // 设置个人详情页信息保存
                const data = new FormData();
                // 创建一个FormData对象用来存储所有发送的数据
                data.append('username', $('#inputEmail1').val());
                data.append('nickname', $('#inputEmail2').val());
                data.append('email', $('#inputEmail3').val());
                data.append('userPic', imgData);
                data.append('password', $('#inputEmail4').val());
                // console.log(data);
                // 发送ajax请求，把要更改的信息上传到服务器
                $.ajax({
                    type: 'post',
                    url: window.BigNew.user_edit,
                    data: data,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        // console.log(res);
                        // 如果上传成功，则提示用户成功并跳转到后台首页
                        if (res.code == 200) {
                            alert('更新成功');
                            location.href = './index.html';
                        } else {
                            alert('上传失败，请重新上传'); // 失败提示
                        }
                    }
                })
            })
        })


    </script>


</body>

</html>
