<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>


  <!-- 模态框模块 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">大事件后台</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">确认</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./libs/html.js"></script>

  <script>
    $('.input_sub').on('click', function (e) {
      // 阻止鼠标点击时触发跳转
      e.preventDefault();
      // 获取输入框内容
      const userName = $('.input_txt').val().trim();
      const userPwd = $('.input_pass').val().trim();
      // 判断是否为空输入
      if (userName == '' || userPwd == '') {
        // alert('用户名和密码不能为空');
        // 模态框提示用户
        $('#myModal').modal();
        $('.modal-body').html('用户名和密码不能为空')
        return;
      }

      // 发送ajax请求，获取登录状态情况
      $.ajax({
        type: 'post',
        url: window.BigNew.user_login,
        data: {
          username: userName,
          password: userPwd
        },
        success: function (res) {
          // console.log(res);
          $('#myModal').modal();
          $('.modal-body').text(res.msg);
          if (res.code == 200) {

            localStorage.setItem('token', res.token);

            // alert('登录成功');
            $('#myModal').on('hidden.bs.modal', function (e) {
              location.href = './index.html';
            })
          }
        }
      })
    })

  </script>
</body>

</html>
