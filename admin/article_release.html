<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jedate日期插件 -->
    <link type="text/css" rel="stylesheet" href="./libs/jedate2/test/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="./libs/jedate2/skin/jedate.css">
    <script type="text/javascript" src="./libs/jedate2/src/jedate.js"></script>
    <!-- <script src="./js/config.js"></script> -->
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章发布
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="./images/uploads_icon2.png" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- jedate日期插件 -->
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" name="date" id="testico" placeholder="点击选择发布时间">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#00A680', pnColor: '#00DDAA' }})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- wangEditor 富文本编辑器 -->
                        <div id="editor">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="./libs/html.js"></script>
    <script type="text/html" id="option">
    {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
    </script>

    <script>
        // 清空标题
        $('#inputTitle').val('');
        // 文章类别
        $.get({
            url: BigNew.category_list,
            success: function (res) {
                // console.log(res);
                const htmlStr = template('option', res)
                $('.category').html(htmlStr);
            }
        })



        //发布文章
        $('.btn-release').on('click', function (e) {
            e.preventDefault();
            var form = document.querySelector('#form');
            var myData = new FormData(form);
            // console.log(data);
            // const data = new FormData();

            // data.append('title', $('#inputTitle').val());
            // data.append('cover', $('#inputTitle').val());
            // myData.append('categoryId', '2');
            // myData.append('date', '2019-11-20');
            myData.append('content', '这是一个测试');
            // data.append('tistatetle', $('#inputTitle').val());


            $.post({
                url: BigNew.article_publish,
                data: myData,
                processData: false,
                contentType: false,
                // dataType: 'json',
                success: function (res) {
                    console.log(res);
                }
            })
        })
    </script>


    <!-- wang编辑器js部分 -->
    <script type="text/javascript" src="./libs/wangEditor-3.1.1/release/wangEditor.min.js"></script>
    <script type="text/javascript">
        var E = window.wangEditor
        var editor = new E('#editor')
        // var editor = new E(document.getElementById('editor'))
        editor.create()
    </script>
</body>

</html>
